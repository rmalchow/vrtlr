<html>
	<head>
		<base href="./">
		<title>shrtnr</title>
		<link id="main_styles" rel="stylesheet" href="dist/css/styles.css" />
		<meta http-equiv = "refresh" th:content="${meta}" />
   	</head>
	<body>
		<div class="main">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<svg
						   xmlns:dc="http://purl.org/dc/elements/1.1/"
						   xmlns:cc="http://creativecommons.org/ns#"
						   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
						   xmlns:svg="http://www.w3.org/2000/svg"
						   xmlns="http://www.w3.org/2000/svg"
						   width="210mm"
						   height="297mm"
						   viewBox="0 0 210 297"
						   version="1.1"
						   id="svg1025">
						  <defs
						     id="defs1019" />
						  <metadata
						     id="metadata1022">
						    <rdf:RDF>
						      <cc:Work
						         rdf:about="">
						        <dc:format>image/svg+xml</dc:format>
						        <dc:type
						           rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
						        <dc:title></dc:title>
						      </cc:Work>
						    </rdf:RDF>
						  </metadata>
						  <g
						     id="layer1">
						    <text
						       xml:space="preserve"
						       style="font-size:56.9403px;line-height:1.25;font-family:Letterblocks;-inkscape-font-specification:Letterblocks;letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
						       x="-1.9929087"
						       y="40.028996"
						       id="text1393"><tspan
						         id="tspan1391"
						         x="-1.9929087"
						         y="40.028996"
						         style="font-size:56.9403px;stroke-width:0.264583">Let's go</tspan></text>
						  </g>
						</svg>
					</div>
					<div class="col-12">
						<div class="row">
							<div class="col-2" th:switch="${link.image!=null}">
								<img src="" th:src="${link.image}" style="max-width: 120px">
							</div>
							<div class="col-4">
								<h5 th:text="${link.title}"></h5>
								<p th:text="${link.desc}"></p>
							</div>
							<div class="col-6">
								<h5>Click to visit this URL</h5>
								<a th:href="${link.url}"><span th:text="${link.url}"></span></a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12">
					<div th:utext="${include}"></div>
				</div>
			</div>
		</div>
	</body>
</html>
